<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-yellow-500 text-white p-4 flex flex-wrap justify-center sm:justify-between items-center shadow-md">
    <div class="flex flex-wrap justify-center gap-3">
      <button id="management" class="bg-white text-yellow-600 font-semibold px-4 py-2 rounded hover:bg-black hover:text-white transition">Management</button>
      <button id="manager" class="bg-white text-yellow-600 font-semibold px-4 py-2 rounded hover:bg-black hover:text-white transition">Manager</button>
      <button id="employee" class="bg-white text-yellow-600 font-semibold px-4 py-2 rounded hover:bg-black hover:text-white transition">Employee</button>
    </div>
  </header>

  <!-- Action Buttons -->
  <section class="flex flex-wrap justify-center sm:justify-end gap-3 px-4 py-3">
    <button id="addBtn" class="bg-yellow-500 text-white font-semibold px-4 py-2 rounded hover:bg-yellow-600 transition">Add New</button>
    <button id="updateBtn" class="bg-yellow-500 text-white font-semibold px-4 py-2 rounded hover:bg-yellow-600 transition">Update</button>
  </section>

  <!-- Dynamic Form -->
  <form id="dataForm" class="hidden bg-yellow-100 border border-yellow-400 rounded-lg shadow-md p-5 mx-auto max-w-md">
    <h3 id="formTitle" class="text-xl font-bold mb-3 text-center text-yellow-700">Add Data</h3>
    <div id="formFields" class="space-y-3"></div>
    <div class="flex justify-between mt-4">
      <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition">Save</button>
      <button type="button" id="cancelBtn" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 transition">Cancel</button>
    </div>
  </form>

  <!-- Data List -->
  <ul id="list" class="list-none p-4 max-w-2xl mx-auto mt-5 bg-white shadow-md rounded-lg divide-y divide-gray-200">
    <!-- Dynamic items will appear here -->
  </ul>

  <script src="script.js"></script>
</body>
</html>
